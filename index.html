<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookkeeping App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Bookkeeping App</h1>

    <h2>Add Transaction</h2>
    <label for="date">Date</label>
    <input type="date" id="date">

    <label for="debit">Debit Account</label>
    <select id="debit">
      <option value="Cash">Cash</option>
      <option value="Inventory - Ingredients">Inventory - Ingredients</option>
      <option value="Inventory - Packaging">Inventory - Packaging</option>
      <option value="Inventory - Finished Products">Inventory - Finished Products</option>
      <option value="Accounts Payable">Accounts Payable</option>
      <option value="Owner's Capital">Owner's Capital</option>
      <option value="Owner's Drawings">Owner's Drawings</option>
    </select>

    <label for="credit">Credit Account</label>
    <select id="credit">
      <option value="Cash">Cash</option>
      <option value="Inventory - Ingredients">Inventory - Ingredients</option>
      <option value="Inventory - Packaging">Inventory - Packaging</option>
      <option value="Inventory - Finished Products">Inventory - Finished Products</option>
      <option value="Accounts Payable">Accounts Payable</option>
      <option value="Owner's Capital">Owner's Capital</option>
      <option value="Owner's Drawings">Owner's Drawings</option>
    </select>

    <label for="amount">Amount</label>
    <input type="number" id="amount">

    <button onclick="addTransaction()">Add Transaction</button>

    <h2>Journal</h2>
    <table id="journalTable">
      <tr>
        <th>Date</th>
        <th>Debit</th>
        <th>Credit</th>
        <th>Amount</th>
      </tr>
    </table>

    <h2>Trial Balance</h2>
    <table id="trialBalanceTable">
      <tr>
        <th>Account</th>
        <th>Debit</th>
        <th>Credit</th>
      </tr>
    </table>
  </div>

  <script>
    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    function addTransaction() {
      const date = document.getElementById("date").value;
      const debit = document.getElementById("debit").value;
      const credit = document.getElementById("credit").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!date || !amount || debit === credit) {
        alert("Please enter valid details");
        return;
      }

      const transaction = { date, debit, credit, amount };
      transactions.push(transaction);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      renderTables();
    }

    function renderTables() {
      const journalTable = document.getElementById("journalTable");
      journalTable.innerHTML = `
        <tr>
          <th>Date</th>
          <th>Debit</th>
          <th>Credit</th>
          <th>Amount</th>
        </tr>`;
      transactions.forEach(t => {
        const row = journalTable.insertRow();
        row.insertCell(0).innerText = t.date;
        row.insertCell(1).innerText = t.debit;
        row.insertCell(2).innerText = t.credit;
        row.insertCell(3).innerText = t.amount.toFixed(2);
      });

      const accounts = {};
      transactions.forEach(t => {
        accounts[t.debit] = (accounts[t.debit] || 0) + t.amount;
        accounts[t.credit] = (accounts[t.credit] || 0) - t.amount;
      });

      const trialBalanceTable = document.getElementById("trialBalanceTable");
      trialBalanceTable.innerHTML = `
        <tr>
          <th>Account</th>
          <th>Debit</th>
          <th>Credit</th>
        </tr>`;
      Object.keys(accounts).forEach(acc => {
        const row = trialBalanceTable.insertRow();
        row.insertCell(0).innerText = acc;
        row.insertCell(1).innerText = accounts[acc] > 0 ? accounts[acc].toFixed(2) : "";
        row.insertCell(2).innerText = accounts[acc] < 0 ? (-accounts[acc]).toFixed(2) : "";
      });
    }

    renderTables();

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("âœ… Service Worker registered"))
        .catch(err => console.error("Service Worker failed:", err));
    }
  </script>
</body>
</html>
